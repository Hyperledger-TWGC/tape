name: release latest

on:
  workflow_run:
    workflows: ["Github workflow test"]
    types: [completed]
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hyperledger-twgc/tape

jobs:
  build-and-push-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@master
        with:
          registry: ${{ env.REGISTRY }}
          username: davidkhala
          password: ${{ secrets.TWGC_DAVIDKHALA }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@master
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
      - if: github.ref == 'refs/heads/master'
        name: Build and push Docker image
        uses: docker/build-push-action@master
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
  build-and-release-binary:
    if: startsWith(github.event.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      - run: GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) make tape
      - run: cp tape tape-${{runner.os}}-${{runner.arch}}
      - name: Release
        uses: softprops/action-gh-release@master
        with:
          files: | 
            tape-${{runner.os}}-${{runner.arch}}
            config.yaml
