name: Github workflow test
on:
  pull_request:
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      - run: make basic-checks
        name: run basic checks like linter
  escapes-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      - run: make escapes
        name: run escapes check for tape
  vuls-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      - run: make vuls
        name: run vulnerability check for tape
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: make docker
        name: build tape docker
  binary-build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@main
        with:
          go-version: 1.18
      - run: GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) make tape
        shell: bash