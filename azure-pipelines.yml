# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

jobs: 
  - job: 
    displayName: build
    steps:
      - task: GoTool@0
        inputs:
          version: '1.14'
      - task: Go@0
        inputs:
          command: 'get'
          arguments: '-d'
          workingDirectory: '$(System.DefaultWorkingDirectory)'
      - task: Go@0
        inputs:
          command: 'build'
          workingDirectory: '$(System.DefaultWorkingDirectory)'

  - job: 
    displayName: ut
    steps:
      - task: GoTool@0
        inputs:
          version: '1.14'
      - task: Go@0
        inputs:
          command: 'get'
          arguments: '-d'
          workingDirectory: '$(System.DefaultWorkingDirectory)'
      - task: Go@0
        inputs:
          command: 'test'
          arguments: '-v ./... -cover'
          workingDirectory: '$(System.DefaultWorkingDirectory)'

  - job:
    displayName: integrationtest
    steps:
      - script: ./cicd.sh


